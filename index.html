<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Africa With Borders Kenya — Interactive Value Chains</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <!-- App styles -->
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <div class="title">
      <button id="toggleSidebar" aria-controls="sidebar" aria-expanded="false" title="Open panel">☰</button>
      <span>🗺️</span>
      <span>Africa With Borders Kenya — Interactive Value Chains</span>
    </div>
    <div class="row header-controls">
      <select id="countryPicker" aria-label="Pick a country">
        <option value="">Pick a country…</option>
      </select>
      <input id="search" placeholder="Search country… (e.g., Nigeria)" aria-label="Search country"/>
      <select id="colorMode" aria-label="Color mode">
        <option value="stage">Color by dominant stage</option>
        <option value="region">Color by subregion</option>
      </select>
    </div>
  </header>

  <div id="app">
    <div id="map" role="application" aria-label="Interactive map of Africa"></div>

    <aside id="sidebar" aria-label="Information panel" aria-hidden="true">
      <div class="panel">
        <div class="legend">
          <div class="item"><span class="dot E"></span> Extraction</div>
          <div class="item"><span class="dot P"></span> Processing</div>
          <div class="item"><span class="dot T"></span> Transport/Export</div>
          <div class="item"><span class="dot OIL"></span> 🟠 Hydrocarbons</div>
          <div class="item"><span class="dot MET"></span> 🔴 Metals</div>
          <div class="item"><span class="dot AGR"></span> 🟢 Agro</div>
          <div class="item"><span class="dot FERT"></span> 🔵 Fertilizers</div>
          <div class="item"><span class="dot PREC"></span> ⚫ Gold/Diamonds</div>
        </div>
      </div>

      <div class="panel">
        <div class="row">
          <select id="matchResource" aria-label="Resource"></select>
          <select id="matchFrom" aria-label="From country"></select>
          <select id="matchProcess" aria-label="Processing country"></select>
          <select id="matchExport" aria-label="Export country"></select>
          <button id="btnMatch" class="primary">Generate Match</button>
        </div>
        <div class="row" style="margin-top:6px">
          <button id="btnAuto" title="Best-practice example chains">Recommended Chain</button>
          <button id="btnLimpiar">Clear</button>
        </div>
      </div>

      <div class="panel scroll panel-body">
        <div class="subtle">Click a country to view details…</div>
      </div>

      <footer>
        <span class="small">
          Note: routes/costs are heuristic estimates with demo data. Extend or replace the dataset in <code>resourceData</code>.
        </span>
      </footer>
    </aside>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- App logic -->
  <script src="./app.js"></script>
</body>
</html>
